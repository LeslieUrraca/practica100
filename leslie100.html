<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

const articulos = [
{
nombre:'sandía',
precio:12
},
{
nombre:'manzanas',
precio:52
},
{
nombre:'peras',
precio:40
},
{
nombre:'naranjas',
precio:35
}
]
                 
  
document.write('<h1>Artículos.</h1>');
  for(let articulo of articulos)
    document.write(`${articulo.nombre} - ${articulo.precio}<br>`);
  
  document.write('<h1>Articulos que valen mas de 30</h1>');  
  for(let articulo of articulos)
    if (articulo.precio>30)
      document.write(`${articulo.nombre} - ${articulo.precio}<br>`);

</script>

</body>
</html>
